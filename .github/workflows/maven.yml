name: Java CI

on:
  push:
  schedule: [ cron: '12 0 * * 5' ] # weekly: At 00:12 on Friday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'maven'
    - run: mvn --batch-mode --show-version --no-transfer-progress install
